<div class="form-container">
    <h2>Agregar Paciente</h2>
    <form (ngSubmit)="agregarpaciente()" #pacienteForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input 
                type="text"
                id="nombre"
                class="form-control"
                [(ngModel)]="paciente.nombre_paciente"
                name="nombre_paciente"
                required
            />
        </div>
    
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input 
                type="text"
                id="apellido"
                class="form-control"
                [(ngModel)]="paciente.apellido_paciente"
                name="apellido_paciente"
                required
            />
        </div>
    
        <div class="form-group">
            <label for="rut">RUT</label>
            <input 
                type="text"
                id="rut"
                class="form-control"
                [(ngModel)]="paciente.rut_paciente"
                name="rut_paciente"
                required
            />
        </div>
    
        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input 
                type="text"
                id="telefono"
                class="form-control"
                [(ngModel)]="paciente.telefono_paciente"
                name="telefono_paciente"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!pacienteForm.form.valid">Agregar</button>
    </form>
</div>
