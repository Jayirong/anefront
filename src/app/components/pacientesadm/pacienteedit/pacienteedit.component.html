<div class="paciente-edit-container">
  <h1 class="titulo">Editar Paciente</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="pacienteForm" class="form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text" />
    </div>

    <div class="form-group">
      <label for="rut">RUT</label>
      <input id="rut" formControlName="rut" type="text" />
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input id="edad" formControlName="edad" type="number" />
    </div>

    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <input id="telefono" formControlName="telefono" type="text" />
    </div>

    <button class="boton-placeholder" type="submit" [disabled]="pacienteForm.invalid">
      <fa-icon [icon]="faSave"></fa-icon> Guardar cambios
    </button>
  </form>
</div>
