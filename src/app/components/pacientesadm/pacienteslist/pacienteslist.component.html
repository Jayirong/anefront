<div *ngIf="pacientes.length > 0; else noData">
    <table class="pacientes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>RUT</th>
                <th>Nombre</th>
                <th>Apellido</th>                
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let paciente of pacientes">
                <td>{{ paciente.id_paciente }}</td>
                <td>{{ paciente.rut_paciente }}</td>
                <td>{{ paciente.nombre_paciente }}</td>
                <td>{{ paciente.apellido_paciente }}</td>                
                <td>
                    <button (click)="verDetalle(paciente)">
                      <fa-icon [icon]="eyeIcon" class="icon"></fa-icon> Ver Detalle
                    </button>
                    <button (click)="verEstadosVitales(paciente)">
                        <fa-icon [icon]="heartbeatIcon" class="icon"></fa-icon>Ver Estados Vitales
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noData>
    <p>No se han encontrado pacientes. Espere un momento...</p>
</ng-template>
